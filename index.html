<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://cdn.tiny.cloud/1/rg55f6v2tlz4q7j0j56daevysb599kjpvqfbtzsfgrd5465j/tinymce/6/tinymce.min.js"
      referrerpolicy="origin"
    ></script>
    <title>Question Builder</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="section1">
      <!-- Content for section1 -->
      <div class="questionHeader">
        <div class="headerTitle">
          <span class="material-symbols-outlined color-black"> swap_vert </span>
          <span>Q1</span>
          <span class="material-symbols-outlined color-black"> check </span>
          <spanp>[MCQ]</spanp>
          <span class="color-white">Question Type MCQ</span>
        </div>
        <div class="actionIcons">
          <span class="material-symbols-outlined"> visibility </span>
          <span class="material-symbols-outlined"> file_copy </span>
          <span class="material-symbols-outlined"> delete </span>
        </div>
      </div>

      <div class="subHeadear">
        <form>
          <label class="inputText">
            <input class="InputBox" type="checkbox" />
            Compulsory
          </label>
        </form>
        <button class="mediaBtn" type="submit">Media</button>
      </div>

      <div class="TextEditor">
        <textarea> Here add the Questions </textarea>
      </div>
      <button class="saveButton">Save</button>
    </div>

    <div id="section2">
        <!-- Content for section2 -->
        <div class="answerHeader">
          <div class="titleText">
            <span>Data Entry options</span>
          </div>
          <div class="optionsMax">
            <label class="NumberOption" for="numOptions">Number of Options:</label>
            <input class="optionValue"
              type="number"
              id="numOptions"
              name="numOptions"
              min="1"
              max="10"
            />
          </div>
          <div class="actionSection">
            <button class="addOptionBtn" type="submit" onclick="addTextboxes()">+</button>
          </div>
        </div>
        <div class="answerBox">
            <!--Here The textboxes are created dynamically -->

            <div class="container">
                <div class="textInput">
                  <div class="checkBox1">
                    <label class="textChekbox">
                        <input class="" type="checkbox" />
                        Text Input
                      </label>
                  </div>

                <div class="textareaBox">
                <!-- <input class="col" type="text" name="" id="">  -->
               </div>
                  <div class="ratioBtn">
                    <label><input type="radio" name="a" value="Option 1">Option 1</label>
                    <label><input type="radio" name="a" value="Option 2">Option 2</label>
                  </div>
                </div>
                <div class="calender">
                    <label class="align-centre">
                        <input class="" type="checkbox" />
                        Calender
                      </label>
                </div>
                <div class="time">
                    <label class="timeBox">
                        <input class="" type="checkbox" />
                        Time
                      </label>
                </div>
              </div>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
